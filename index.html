<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="images/done.jpg">
    <meta property="og:image" content="images/ToDo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <main class="container">
        <header class="header">
            <h1>CarToPark</h1>
        </header>

        <section class="section">
            <h2 class="section__header">Add new car</h2>
            <div class="section__body">
                <form class="js-form form" >
                    <label>
                        <span>Name:</span>
                        <select class="js-newTask form__input">
                            <option selected>Rafal</option>
                            <option>Dani</option>
                            <option>Timmie</option>
                            <option>Adrian</option>
                            <option>Bogdan</option>
                            <option>Alexander</option>
                            <option>Jan</option>
                            <option>Daniel</option>
                            <option>Georgi</option>   
                        </select>
                    </label>
                    <label>
                        <span>Action:</span>
                        <select class="js-newTask2 form__input">
                            <option selected>Clean and Drive to P1</option>
                            <option>Clean in HQ</option>
                            <option>Clean for Service Center</option>
                            <option>Move to HQ</option>
                            <option>Car delivery</option>
                        </select>
                    </label>
                    <input placeholder="Add reg. nr." class="js-newTask3 form__input">
                    <button class="form__button">Add to list</button>
                </form>
            </div>
        </section>
        <section class="section">
        <div class="section__layout">
            <h2 class="section__header">Car List</h2>
            <div class="section__button js-buttons">
                <button class="section__buttonToggle section__buttonToggle--hide js-toggleHideDoneTasks">Ukryj uko≈Ñczone</button> 
                <button class="section__buttonToggle js-markAllDone">Delete</button>
            </div>
        </div>
            <div class="section__body">
                <ul class="js-tasks tasks">
                    <li class="tasks__item"></li>
                </ul>
            </div>
        </section>
    </main>
</body>

</html>
